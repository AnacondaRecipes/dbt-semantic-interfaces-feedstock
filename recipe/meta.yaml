{% set name = "dbt-semantic-interfaces" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt_semantic_interfaces-{{ version }}.tar.gz
  sha256: d79cb4b5e5103099874530735a117db61f7dcbb1a774f9ce65068c24cb7e874e

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - pydantic >=1.10,<2.dev0
    - jsonschema >=4.0,<5.dev0
    - pyyaml >=6.0,<7.dev0
    - more-itertools >=8.0,<11.0
    - jinja2 >=3.0,<4.dev0
    - click >=7.0,<9.0
    - python-dateutil >=2.0,<3.dev0
    - importlib-metadata >=6.0,<7.dev0
    - typing-extensions >=4.4,<5.dev0

test:
  imports:
    - dbt_semantic_interfaces
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-semantic-interfaces
  summary: The shared semantic layer definitions that dbt-core and MetricFlow use
  description: The shared semantic layer definitions that dbt-core and MetricFlow use
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/dbt-labs/dbt-semantic-interfaces
  doc_url: https://github.com/dbt-labs/dbt-semantic-interfaces

extra:
  recipe-maintainers:
    - thewchan
    - maresb
